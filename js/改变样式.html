<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            height: 100px;
            width: 100px;
            background: cornsilk;
        }
    </style>
    <script>
            function charng(name,value)
            {
                var oDiv=document.getElementById('div1');
                oDiv.style[name]=value;
            }
    </script>
</head>
<body>
<input type="button" value="变宽" onclick="charng('width','400px')"/>
<input type="button" value="变高" onclick="charng('height','400px')"/>
<input type="button" value="变土" onclick="charng('background','khaki')"/>
<div id="div1"></div>
</body>
</html>
