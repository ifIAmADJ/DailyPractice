<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
    <script>
        function trange(color) {
            var oDiv=document.getElementById('div1');
            oDiv.style.background=color;
        }
    </script>
</head>
<body>
<input type="button" value="变色" onclick="trange( 'aquamarine');">
<input type="button" value="变色" onclick="trange('aliceblue');">
<input type="button" value="变色" onclick="trange('khaki');">
<div id="div1"></div>
</body>
</html>
